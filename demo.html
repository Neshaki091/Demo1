<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Realtime Chat Demo</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    /* Popup c·∫£nh b√°o */
    #alertPopup {
      position: fixed;
      background: #ff4040;
      color: white;
      width: 320px;
      padding: 15px 25px;
      margin-top: 100px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 2000;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    /* Form popup */
    .form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: popup 0.3s ease;
    }

    body {
      position: relative;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a0000 40%, #330000);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      color: #ff1a1a;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255, 26, 26, 0.6);
    }

    /* ====== AUTH FORM ====== */
    .form {
      background: rgba(25, 0, 0, 0.8);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(255, 26, 26, 0.2);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 26, 26, 0.2);
    }

    .form h2 {
      margin-bottom: 20px;
      color: #ff3333;
      text-shadow: 0 0 6px rgba(255, 51, 51, 0.6);
    }

    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #330000;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ff3333;
      box-shadow: 0 0 8px rgba(255, 51, 51, 0.5);
    }

    input::placeholder {
      color: #888;
    }

    button {
      background: linear-gradient(90deg, #ff3333, #cc0000);
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: linear-gradient(90deg, #ff5555, #e60000);
      box-shadow: 0 0 10px rgba(255, 51, 51, 0.6);
    }

    #status {
      color: #ff6666;
      font-size: 14px;
    }

    /* ====== CONTAINER ====== */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      gap: 20px;
      margin-top: 20px;
    }

    /* ====== CHAT BOX ====== */
    .chatContainer {
      width: 100%;
      max-width: 500px;
      display: none;
      flex-direction: column;
      background: rgba(25, 0, 0, 0.9);
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 26, 26, 0.2);
      overflow: hidden;
      border: 1px solid rgba(255, 26, 26, 0.2);
    }

    .formProfile {
      width: 100%;
      max-width: 500px;
      display: none;
      flex-direction: column;
      background: rgba(25, 0, 0, 0.9);
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 26, 26, 0.2);
      overflow: hidden;
      border: 1px solid rgba(255, 26, 26, 0.2);
    }

    #chat {
      flex: 1;
      height: 400px;
      max-height: 800px;
      /* ƒê·∫∑t chi·ªÅu cao c·ªë ƒë·ªãnh cho container */
      overflow-y: auto;
      /* Cho ph√©p cu·ªôn */
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      /* Cu·ªôn m∆∞·ª£t */

      /* Thanh cu·ªôn ƒë·ªè m·∫£nh */
      scrollbar-width: thin;
      /* Firefox */
      scrollbar-color: #ff1a1a #0d0d0d;
    }

    /* Chrome, Safari, Edge */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff3333, #990000);
      border-radius: 10px;
    }

    #chat::-webkit-scrollbar-track {
      background: transparent;
    }


    .msg {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in;
    }

    .me {
      align-self: flex-end;
      background: linear-gradient(135deg, #ff3333, #990000);
      color: #fff;
      border-bottom-right-radius: 2px;
      box-shadow: 0 0 10px rgba(255, 26, 26, 0.3);
    }

    .other {
      align-self: flex-start;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #330000;
      border-bottom-left-radius: 2px;
    }

    /* ====== INPUT AREA ====== */
    .inputArea {
      display: flex;
      border-top: 1px solid #330000;
      background: #0d0d0d;
      padding: 10px;
      align-items: center;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #330000;
      border-radius: 8px;
      padding: 10px;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    #msgInput:focus {
      outline: none;
      border-color: #ff3333;
      box-shadow: 0 0 8px rgba(255, 26, 26, 0.6);
    }

    .sendBtn {
      background: linear-gradient(135deg, #ff1a1a, #990000);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .sendBtn:hover {
      background: linear-gradient(135deg, #ff3333, #b30000);
      box-shadow: 0 0 10px rgba(255, 26, 26, 0.6);
    }

    .sendBtn::before {
      content: "‚û§";
      color: #fff;
      font-size: 18px;
      margin-left: 3px;
    }

    @keyframes popup {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Hi·ªáu ·ª©ng tin nh·∫Øn */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      .form {
        width: 100%;
      }

      .chatContainer {
        width: 100%;
      }
    }
  </style>

</head>

<body>
  <h1>üí¨ Realtime Chat</h1>
  <!-- AUTH SECTION -->
  <!-- FORM ƒêƒÇNG NH·∫¨P -->
  <div id="auth">
    <div class="form" id="loginForm">
      <h2>ƒêƒÉng nh·∫≠p</h2>
      <input id="loginEmail" placeholder="Email" type="email">
      <input id="loginPassword" placeholder="M·∫≠t kh·∫©u" type="password">
      <div>
        <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
        <p>Ch∆∞a c√≥ t√†i kho·∫£n?
          <a href="#" onclick="toggleForm('register')">ƒêƒÉng k√Ω ngay</a>
        </p>
      </div>
    </div>


    
    <!-- FORM ƒêƒÇNG K√ù -->
    <div class="form" id="registerForm" style="display:none;">
      <h2>ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
      <input id="registerEmail" placeholder="Email" type="email">
      <input id="registerPassword" placeholder="M·∫≠t kh·∫©u" type="password">
      <input id="confirmPassword" placeholder="X√°c nh·∫≠n m·∫≠t kh·∫©u" type="password">
      <div>
        <button onclick="register()">ƒêƒÉng k√Ω</button>
        <p>ƒê√£ c√≥ t√†i kho·∫£n?
          <a href="#" onclick="toggleForm('login')">ƒêƒÉng nh·∫≠p</a>
        </p>
      </div>
    </div>
    <div id="alertPopup"></div>
  </div>
  <!-- CHAT SECTION -->
  <div class="container">
    <div class="chatContainer" id="chatBox">
      <div id="chat"></div>
      <div class="inputArea">
        <input id="msgInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
        <button class="sendBtn" onclick="sendMessage()"></button>
      </div>
    </div>
    <div class="formProfile" style=" text-align:start; height: 200px;">
      <div style=" padding: 20px;">
        <h3 style="text-align: center;">Th√¥ng tin c√° nh√¢n</h3>
        <div class="formGroup" id="chatBox">
          <div>
            <label for="name">T√™n: </label>
            <b id="name"></b>
          </div>
        </div>

        <div class="formGroup">
          <div>
          <label for="email">Email:</label>
          <b id="email"></b>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="log">
  </div>
  </div>

  <script>
    const GATEWAY = "http://localhost:8080"; // üëâ gateway nginx
    let token = null;
    let socket = null;
    let username = null;
    function showAlert(msg, color = '#ff4040') {
      const popup = document.getElementById('alertPopup');
      popup.textContent = msg;
      popup.style.background = color;
      popup.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
      }, 2000);
    }
    function toggleForm(type) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      if (type === 'register') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    }

    async function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (!email || !password || !confirmPassword)
        return showAlert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");

      if (password !== confirmPassword) {
        return showAlert("M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!");
      }
      const res = await fetch(`${GATEWAY}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, name: email.split("@")[0] })
      });
      const data = await res.json();
      document.getElementById("status").innerText = res.ok
        ? "‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng, h√£y ƒëƒÉng nh·∫≠p!"
        : data.error || "‚ùå L·ªói ƒëƒÉng k√Ω";
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const res = await fetch(`${GATEWAY}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        username = data.user.name || data.user.email;
        localStorage.setItem("jwt", token);
        document.getElementById("auth").style.display = "none";
        document.getElementById("chatBox").style.display = "flex";
        document.querySelector(".formProfile").style.display = "flex";
        document.getElementById("name").innerText = data.user.name || data.user.email;
        document.getElementById("email").innerText = data.user.email;
        connectSocket();
        loadMessages();
      } else {
        document.getElementById("status").innerText = data.error || "Sai t√†i kho·∫£n/m·∫≠t kh·∫©u";
      }
    }

    function connectSocket() {
      socket = io(GATEWAY, { auth: { token } });
      socket.on("connect", () => console.log("üîå Connected to chat server"));
      socket.on("chat message", (msg) => addMessage(msg.sender, msg.text));
    }

    async function loadMessages() {
      const res = await fetch(`${GATEWAY}/chat/messages`, {
        headers: { "Authorization": "Bearer " + token }
      });
      const msgs = await res.json();
      msgs.forEach(m => addMessage(m.sender, m.text));
    }

    async function sendMessage() {
      const text = document.getElementById("msgInput").value;
      if (!text.trim()) return;
      document.getElementById("msgInput").value = "";
      await fetch(`${GATEWAY}/chat/messages`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ text })
      });
    }

    function addMessage(sender, text) {
      const div = document.getElementById("chat");
      const p = document.createElement("div");
      p.className = "msg " + (sender.split('@')[0] === username.split('@')[0] ? "me" : "other");
      p.textContent = `${sender.split('@')[0]}: ${text}`;
      div.appendChild(p);
      div.scrollTop = div.scrollHeight
      log.textContent = `Last message from ${sender.split('@')[0]}: ${text}`;
    }
  </script>
</body>

</html>
